  <!-- Labels -->
  <text x="30" y="80" fill="#9ca3af" font-size="8" text-anchor="middle">Schedule</text>
  <text x="95" y="80" fill="#9ca3af" font-size="8" text-anchor="middle">Generate</text>
  <text x="160" y="80" fill="#9ca3af" font-size="8" text-anchor="middle">Post</text>
  
  <!-- Stats -->
  <text x="10" y="110" fill="#6b7280" font-size="10">Posts: 456</text>
  <text x="10" y="125" fill="#10b981" font-size="10">Engagement: +25%</text>
