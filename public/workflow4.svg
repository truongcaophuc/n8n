<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" rx="12" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  
  <!-- Title -->
  <text x="10" y="20" fill="#f3f4f6" font-size="12" font-weight="bold">Social Media Bot</text>
  
  <!-- Nodes -->
  <rect x="15" y="35" width="30" height="30" rx="6" fill="url(#grad4)" stroke="#ec4899" stroke-width="2"/>
  <text x="30" y="55" fill="white" font-size="8" text-anchor="middle">📅</text>
  
  <circle cx="95" cy="50" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="95" y="55" fill="white" font-size="8" text-anchor="middle">✍️</text>
  
  <rect x="145" y="35" width="30" height="30" rx="6" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="160" y="55" fill="white" font-size="8" text-anchor="middle">📢</text>
  
  <!-- Connections -->
  <line x1="45" y1="50" x2="80" y2="50" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead4)"/>
  <line x1="110" y1="50" x2="145" y2="50" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead4)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
