<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" rx="12" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  
  <!-- Title -->
  <text x="10" y="20" fill="#f3f4f6" font-size="12" font-weight="bold">Data Sync</text>
  
  <!-- Nodes -->
  <rect x="15" y="35" width="30" height="30" rx="6" fill="url(#grad2)" stroke="#f59e0b" stroke-width="2"/>
  <text x="30" y="55" fill="white" font-size="8" text-anchor="middle">🗄️</text>
  
  <circle cx="95" cy="50" r="15" fill="#8b5cf6" stroke="#a855f7" stroke-width="2"/>
  <text x="95" y="55" fill="white" font-size="8" text-anchor="middle">🔄</text>
  
  <rect x="145" y="35" width="30" height="30" rx="6" fill="#059669" stroke="#10b981" stroke-width="2"/>
  <text x="160" y="55" fill="white" font-size="8" text-anchor="middle">☁️</text>
  
  <!-- Connections -->
  <line x1="45" y1="50" x2="80" y2="50" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <line x1="110" y1="50" x2="145" y2="50" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="30" y="80" fill="#9ca3af" font-size="8" text-anchor="middle">Database</text>
  <text x="95" y="80" fill="#9ca3af" font-size="8" text-anchor="middle">Transform</text>
  <text x="160" y="80" fill="#9ca3af" font-size="8" text-anchor="middle">Cloud</text>
  
  <!-- Stats -->
  <text x="10" y="110" fill="#6b7280" font-size="10">Sync: Every 5min</text>
  <text x="10" y="125" fill="#10b981" font-size="10">Status: Active</text>
</svg>