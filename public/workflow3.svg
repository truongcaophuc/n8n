<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" rx="12" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  
  <!-- Title -->
  <text x="10" y="20" fill="#f3f4f6" font-size="12" font-weight="bold">API Integration</text>
  
  <!-- Nodes -->
  <circle cx="30" cy="50" r="15" fill="url(#grad3)" stroke="#06b6d4" stroke-width="2"/>
  <text x="30" y="55" fill="white" font-size="8" text-anchor="middle">🌐</text>
  
  <rect x="80" y="35" width="30" height="30" rx="6" fill="#7c3aed" stroke="#8b5cf6" stroke-width="2"/>
  <text x="95" y="55" fill="white" font-size="8" text-anchor="middle">⚙️</text>
  
  <circle cx="160" cy="50" r="15" fill="#f59e0b" stroke="#fbbf24" stroke-width="2"/>
  <text x="160" y="55" fill="white" font-size="8" text-anchor="middle">📱</text>
  
  <!-- Connections -->
  <line x1="45" y1="50" x2="80" y2="50" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead3)"/>
  <line x1="110" y1="50" x2="145" y2="50" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead3)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="30" y="80" fill="#9ca3af" font-size="8" text-anchor="middle">API Call</text>
  <text x="95" y="80" fill="#9ca3af" font-size="8" text-anchor="middle">Filter</text>
  <text x="160" y="80" fill="#9ca3af" font-size="8" text-anchor="middle">Notify</text>
  
  <!-- Stats -->
  <text x="10" y="110" fill="#6b7280" font-size="10">Requests: 5,678</text>
  <text x="10" y="125" fill="#10b981" font-size="10">Uptime: 99.9%</text>
</svg>