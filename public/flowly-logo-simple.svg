<svg
  width="200"
  height="60"
  viewBox="0 0 200 60"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Logo with text -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo icon -->
  <rect 
    x="5" 
    y="5" 
    width="50" 
    height="50" 
    rx="12" 
    fill="url(#logoGradient)"
  />
  
  <!-- F letter -->
  <g transform="translate(18, 17)">
    <path
      d="M3 2 L3 22 L6 22 L6 14 L14 14 L14 11 L6 11 L6 5 L16 5 L16 2 Z"
      fill="white"
      fill-opacity="0.95"
    />
    <path
      d="M16 2 Q18 3 17 5 Q16.5 6 16 5"
      stroke="white"
      stroke-width="1.5"
      stroke-opacity="0.7"
      fill="none"
      stroke-linecap="round"
    />
    <path
      d="M14 11 Q16 12 15 14 Q14.5 15 14 14"
      stroke="white"
      stroke-width="1.2"
      stroke-opacity="0.6"
      fill="none"
      stroke-linecap="round"
    />
    <circle cx="17.5" cy="3.5" r="1" fill="white" fill-opacity="0.8"/>
    <circle cx="15.5" cy="12.5" r="0.8" fill="white" fill-opacity="0.7"/>
  </g>
  
  <!-- Brand text -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    Flowly
  </text>
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">
    Workflow Automation
  </text>
</svg>